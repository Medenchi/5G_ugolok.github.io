<script>
    const adminUser = "DenchikTop1";
    const adminPass = "DenchikTop1";

    let historyData = JSON.parse(localStorage.getItem("history")) || [
        {
            title: "–ö—Ä–∞—Ç–∫–∞—è –∏—Å—Ç–æ—Ä–∏—è",
            content: "–í–µ–ª–∏–∫–∞—è –û—Ç–µ—á–µ—Å—Ç–≤–µ–Ω–Ω–∞—è –≤–æ–π–Ω–∞ –Ω–∞—á–∞–ª–∞—Å—å 22 –∏—é–Ω—è 1941 –≥–æ–¥–∞ –∏ –∑–∞–∫–æ–Ω—á–∏–ª–∞—Å—å 9 –º–∞—è 1945 –≥–æ–¥–∞..."
        },
        {
            title: "–ù–∞—á–∞–ª–æ –≤–æ–π–Ω—ã",
            content: "22 –∏—é–Ω—è 1941 –≥–æ–¥–∞ ‚Äî –æ–ø–µ—Ä–∞—Ü–∏—è ¬´–ë–∞—Ä–±–∞—Ä–æ—Å—Å–∞¬ª. –ì–µ—Ä–º–∞–Ω–∏—è –Ω–∞–ø–∞–ª–∞ –Ω–∞ –°–°–°–† –±–µ–∑ –æ–±—ä—è–≤–ª–µ–Ω–∏—è –≤–æ–π–Ω—ã."
        },
        {
            title: "–ë–∏—Ç–≤–∞ –ø–æ–¥ –ú–æ—Å–∫–≤–æ–π",
            content: "–ó–∏–º–æ–π 1941‚Äì1942 –≥–æ–¥–æ–≤ —Å–æ–≤–µ—Ç—Å–∫–∏–µ –≤–æ–π—Å–∫–∞ –æ—Ç—Ä–∞–∑–∏–ª–∏ —Ñ–∞—à–∏—Å—Ç–æ–≤ —É —Å—Ç–µ–Ω —Å—Ç–æ–ª–∏—Ü—ã. –≠—Ç–æ —Å—Ç–∞–ª–∞ –ø–µ—Ä–≤–æ–π –∫—Ä—É–ø–Ω–æ–π –ø–æ–±–µ–¥–æ–π."
        }
    ];

    function saveHistory() {
        localStorage.setItem("history", JSON.stringify(historyData));
    }

    function renderHistory() {
        const container = document.getElementById("historyContainer");
        container.innerHTML = "";
        historyData.forEach(item => {
            container.innerHTML += `
                <div class="info-card">
                    <h2 class="card-title">${item.title}</h2>
                    <p class="card-desc">${item.content}</p>
                </div>
            `;
        });
    }

    function checkLogin() {
        const user = document.getElementById("username").value.trim();
        const pass = document.getElementById("password").value.trim();

        if (user === adminUser && pass === adminPass) {
            localStorage.setItem("adminLogged", "true");
            document.getElementById("loginForm").style.display = "none";
            document.getElementById("addPanel").style.display = "block";
        } else {
            alert("‚ö†Ô∏è –õ–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å –Ω–µ–≤–µ—Ä–Ω—ã!");
        }
    }

    function addParagraph() {
        const title = document.getElementById("newTitle").value.trim();
        const content = document.getElementById("newContent").value.trim();

        if (!title || !content) return;

        historyData.push({ title, content });
        saveHistory();
        renderHistory();

        document.getElementById("newTitle").value = "";
        document.getElementById("newContent").value = "";
        document.getElementById("addPanel").style.display = "none";
    }

    document.querySelector(".admin-btn").addEventListener("click", () => {
        if (localStorage.getItem("adminLogged") === "true") {
            document.getElementById("addPanel").style.display = "block";
        } else {
            document.getElementById("loginForm").style.display = "flex";
        }
    });

    renderHistory();
</script>
