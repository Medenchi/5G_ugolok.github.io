<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–û—Ä—É–∂–∏–µ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: #1a1a1a;
      color: white;
    }

    .header {
      background: linear-gradient(to right, #c21010, #e63946);
      text-align: center;
      padding: 2rem;
      font-family: 'Playfair Display', serif;
    }

    .sub-header {
      text-align: center;
      font-size: 2rem;
      margin: 1rem 0;
      font-family: 'Playfair Display', serif;
      color: #ff3b3b;
    }

    .cards-section {
      max-width: 1200px;
      margin: 2rem auto;
      display: flex;
      flex-direction: column;
      gap: 2rem;
      padding: 1rem;
    }

    @media (min-width: 768px) {
      .cards-section {
        flex-direction: row;
        flex-wrap: wrap;
      }
    }

    .card {
      background: #222;
      border-radius: 20px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      padding: 1.5rem;
      box-shadow: 0 0 10px #000;
      border: 1px solid #444;
      position: relative;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 15px;
    }

    .card-title {
      color: #ff3b3b;
      font-size: 1.5rem;
      font-family: 'Playfair Display', serif;
      margin-bottom: 0.5rem;
    }

    .card-desc {
      font-size: 1rem;
      text-align: center;
    }

    .card-actions {
      position: absolute;
      top: 10px;
      right: 10px;
      display: none;
    }

    .card:hover .card-actions {
      display: block;
    }

    .card-actions button {
      background: #c21010;
      border: none;
      color: white;
      padding: 5px 10px;
      margin-left: 5px;
      border-radius: 5px;
      cursor: pointer;
    }

    .admin-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ff3b3b;
      color: white;
      border: none;
      width: 50px;
      height: 50px;
      font-size: 1.5rem;
      border-radius: 50%;
      cursor: pointer;
      z-index: 999;
    }

    /* –§–æ—Ä–º—ã */
    #loginForm, #addPanel, #editPanel {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .form-box {
      background: #222;
      padding: 2rem;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .form-box input,
    .form-box textarea,
    .form-box button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 10px;
    }

    .custom-file-input {
      background: #333;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      text-align: center;
      margin-top: 1rem;
    }

    .custom-file-input input[type="file"] {
      display: none;
    }

    .preview-img {
      display: none;
      width: 100%;
      max-height: 200px;
      margin-top: 1rem;
      border-radius: 10px;
    }

    footer.back-btn a {
      display: block;
      text-align: center;
      margin-top: 2rem;
      background: #222;
      color: #ff3b3b !important;
      padding: 0.8rem 2rem;
      border-radius: 20px;
      text-decoration: none;
      border: 2px solid #ff3b3b;
    }

    footer.back-btn a:hover {
      background: #ff3b3b;
      color: #222 !important;
    }
  </style>
</head>
<body>

<header class="header">
  <h1>–û—Ä—É–∂–∏–µ</h1>
</header>

<div class="sub-header">–û—Ä—É–∂–∏–µ</div>

<div class="cards-section" id="weaponsList"></div>

<button class="admin-btn">+</button>

<!-- –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è -->
<div id="loginForm">
  <div class="form-box">
    <h2>üîê –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</h2>
    <input type="text" id="username" placeholder="–õ–æ–≥–∏–Ω">
    <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å">
    <button onclick="checkLogin()">–í–æ–π—Ç–∏</button>
  </div>
</div>

<!-- –ü–∞–Ω–µ–ª—å –¥–æ–±–∞–≤–ª–µ–Ω–∏—è -->
<div id="addPanel">
  <div class="form-box">
    <h2 style="color:white;">–î–æ–±–∞–≤–∏—Ç—å —ç–ª–µ–º–µ–Ω—Ç</h2>
    <input id="newTitle" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –æ—Ä—É–∂–∏—è">
    <textarea id="newContent" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ..."></textarea>
    <label class="custom-file-input">–í—ã–±—Ä–∞—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
      <input type="file" id="newImageFile" accept="image/*" onchange="previewNewImage()">
    </label>
    <img id="imagePreview" src="" class="preview-img" alt="–ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä">
    <button onclick="addItem()">–î–æ–±–∞–≤–∏—Ç—å</button>
  </div>
</div>

<!-- –ü–∞–Ω–µ–ª—å —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è -->
<div id="editPanel">
  <div class="form-box">
    <h2 style="color:white;">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —ç–ª–µ–º–µ–Ω—Ç</h2>
    <input id="editTitle" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –æ—Ä—É–∂–∏—è">
    <textarea id="editContent" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ..."></textarea>
    <label class="custom-file-input">–ò–∑–º–µ–Ω–∏—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
      <input type="file" id="editImageFile" accept="image/*" onchange="previewEditImage()">
    </label>
    <img id="editImagePreview" src="" class="preview-img" alt="–ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä">
    <button onclick="saveEdit()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    <button onclick="deleteItem()" style="background:#c21010; margin-top:0.5rem;">–£–¥–∞–ª–∏—Ç—å</button>
  </div>
</div>

<footer class="back-btn">
  <a href="index.html">‚¨Ö –ù–∞–∑–∞–¥</a>
</footer>

<script>
  const adminUser = "DenchikTop1";
  const adminPass = "DenchikTop1";

  let items = JSON.parse(localStorage.getItem("weaponItems")) || [
    {
      title: "–ê–ö-47",
      description: "–ö–ª–∞—Å—Å–∏—á–µ—Å–∫–æ–µ —Å–æ–≤–µ—Ç—Å–∫–æ–µ —Å—Ç—Ä–µ–ª–∫–æ–≤–æ–µ –æ—Ä—É–∂–∏–µ, –∏–∑–≤–µ—Å—Ç–Ω–æ–µ —Å–≤–æ–µ–π –Ω–∞–¥—ë–∂–Ω–æ—Å—Ç—å—é –∏ –º–æ—â—å—é.",
      image: "https://via.placeholder.com/600x200?text=AK-47"
    }
  ];

  let currentImageBase64 = null;
  let editIndex = null;

  function saveItems() {
    localStorage.setItem("weaponItems", JSON.stringify(items));
  }

  function renderCards() {
    const weaponsDiv = document.getElementById("weaponsList");
    weaponsDiv.innerHTML = "";
    items.forEach((item, index) => {
      weaponsDiv.innerHTML += `
        <div class="card">
          <img src="${item.image}" alt="${item.title}">
          <h2 class="card-title">${item.title}</h2>
          <p class="card-desc">${item.description}</p>
          ${localStorage.getItem("adminLogged") === "true" ? `
            <div class="card-actions">
              <button onclick="openEdit(${index})">‚úèÔ∏è</button>
            </div>
          ` : ''}
        </div>
      `;
    });
  }

  function checkLogin() {
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();

    if (user === adminUser && pass === adminPass) {
      localStorage.setItem("adminLogged", "true");
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("addPanel").style.display = "flex";
    } else {
      alert("‚ö†Ô∏è –õ–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å –Ω–µ–≤–µ—Ä–Ω—ã!");
    }
  }

  function previewNewImage() {
    const fileInput = document.getElementById('newImageFile');
    const file = fileInput.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(e) {
      document.getElementById("imagePreview").src = e.target.result;
      document.getElementById("imagePreview").style.display = "block";
      window.currentImageBase64 = e.target.result;
    };
    reader.readAsDataURL(file);
  }

  function addItem() {
    const title = document.getElementById("newTitle").value.trim();
    const desc = document.getElementById("newContent").value.trim();
    const image = currentImageBase64 || "";

    if (!title || !desc) return;

    items.push({ title, description: desc, image });
    saveItems();
    renderCards();

    document.getElementById("newTitle").value = "";
    document.getElementById("newContent").value = "";
    document.getElementById("imagePreview").src = "";
    document.getElementById("imagePreview").style.display = "none";
    window.currentImageBase64 = null;
    document.getElementById("newImageFile").value = "";
    document.getElementById("addPanel").style.display = "none";
  }

  function openEdit(index) {
    editIndex = index;
    const item = items[index];
    document.getElementById("editTitle").value = item.title;
    document.getElementById("editContent").value = item.description;
    const preview = document.getElementById("editImagePreview");

    if (item.image) {
      preview.src = item.image;
      preview.style.display = "block";
    } else {
      preview.style.display = "none";
    }

    document.getElementById("editPanel").style.display = "flex";
    document.getElementById("addPanel").style.display = "none";
  }

  function previewEditImage() {
    const fileInput = document.getElementById('editImageFile');
    const file = fileInput.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(e) {
      document.getElementById("editImagePreview").src = e.target.result;
      document.getElementById("editImagePreview").style.display = "block";
      window.currentImageBase64 = e.target.result;
    };
    reader.readAsDataURL(file);
  }

  function saveEdit() {
    const title = document.getElementById("editTitle").value.trim();
    const desc = document.getElementById("editContent").value.trim();
    const image = currentImageBase64 || items[editIndex].image;

    if (!title || !desc || editIndex === null) return;

    items[editIndex] = { title, description: desc, image };
    saveItems();
    renderCards();

    document.getElementById("editPanel").style.display = "none";
    editIndex = null;
    currentImageBase64 = null;
  }

  function deleteItem() {
    if (confirm("–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç—É –∫–∞—Ä—Ç–æ—á–∫—É?")) {
      items.splice(editIndex, 1);
      saveItems();
      renderCards();
      document.getElementById("editPanel").style.display = "none";
      editIndex = null;
    }
  }

  document.querySelector(".admin-btn").addEventListener("click", () => {
    if (localStorage.getItem("adminLogged") === "true") {
      document.getElementById("addPanel").style.display = "flex";
    } else {
      document.getElementById("loginForm").style.display = "flex";
    }
  });

  renderCards();
</script>

</body>
</html>
