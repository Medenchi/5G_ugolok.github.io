<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>–û—Ä—É–∂–∏–µ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet">
    <style>
        /* –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }

        body {
            background: #1a1a1a;
            color: white;
        }

        .header {
            background: linear-gradient(to right, #c21010, #e63946);
            text-align: center;
            padding: 2rem;
            font-family: 'Playfair Display', serif;
        }

        .cards-section {
            max-width: 1200px;
            margin: 2rem auto;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            padding: 1rem;
        }

        @media (min-width: 768px) {
            .cards-section {
                flex-direction: row;
                flex-wrap: wrap;
            }
        }

        .card {
            background: #222;
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            padding: 1.5rem;
            box-shadow: 0 0 10px #000;
            border: 1px solid #444;
        }

        @media (min-width: 768px) {
            .card {
                width: calc(50% - 1rem);
            }
        }

        @media (min-width: 1024px) {
            .card {
                width: calc(33% - 1rem);
            }
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
        }

        .card-title {
            color: #ff3b3b;
            font-size: 1.5rem;
            font-family: 'Playfair Display', serif;
            margin-bottom: 0.5rem;
        }

        .card-desc {
            font-size: 1rem;
            text-align: center;
        }

        .admin-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ff3b3b;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            border-radius: 50%;
            cursor: pointer;
            z-index: 999;
        }

        #loginForm {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .login-box {
            background: #222;
            padding: 2rem;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 1rem 0;
            border: none;
            border-radius: 10px;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background: #ff3b3b;
            border: none;
            color: white;
            border-radius: 10px;
            cursor: pointer;
        }

        #addPanel {
            display: none;
            margin-top: 2rem;
            background: #1c1c1c;
            padding: 1.5rem;
            border-radius: 10px;
        }

        #addPanel input,
        #addPanel textarea,
        #addPanel button {
            width: 100%;
            padding: 0.75rem;
            margin: 1rem 0;
            border: none;
            border-radius: 10px;
        }

        #addPanel textarea {
            resize: vertical;
            min-height: 100px;
        }

        #addPanel button {
            background: #ff3b3b;
            color: white;
            cursor: pointer;
        }

        footer.back-btn a {
            display: block;
            text-align: center;
            margin-top: 2rem;
            background: #222;
            color: #ff3b3b !important;
            padding: 0.8rem 2rem;
            border-radius: 20px;
            text-decoration: none;
            border: 2px solid #ff3b3b;
        }

        footer.back-btn a:hover {
            background: #ff3b3b;
            color: #222 !important;
        }
    </style>
</head>
<body>

<header class="header">
    <h1>–û—Ä—É–∂–∏–µ</h1>
</header>

<div class="cards-section" id="weaponsList"></div>

<button class="admin-btn">+</button>

<!-- –§–æ—Ä–º–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ -->
<div id="loginForm">
    <div class="login-box">
        <h2>üîê –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</h2>
        <input type="text" id="username" placeholder="–õ–æ–≥–∏–Ω">
        <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å">
        <button onclick="checkLogin()">–í–æ–π—Ç–∏</button>
    </div>
</div>

<!-- –ü–∞–Ω–µ–ª—å –¥–æ–±–∞–≤–ª–µ–Ω–∏—è -->
<div id="addPanel">
    <h2 style="color:white;">–î–æ–±–∞–≤–∏—Ç—å —ç–ª–µ–º–µ–Ω—Ç</h2>
    <input id="newTitle" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –æ—Ä—É–∂–∏—è">
    <textarea id="newContent" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ..."></textarea>
    <input id="newImage" placeholder="–°—Å—ã–ª–∫–∞ –Ω–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ">
    <button onclick="addItem()">–î–æ–±–∞–≤–∏—Ç—å</button>
</div>

<footer class="back-btn">
    <a href="index.html">‚¨Ö –ù–∞–∑–∞–¥</a>
</footer>

<script>
    const adminUser = "DenchikTop1";
    const adminPass = "DenchikTop1";

    let items = JSON.parse(localStorage.getItem("weaponItems")) || [
        {
            title: "–ê–ö-47",
            description: "–ö–ª–∞—Å—Å–∏—á–µ—Å–∫–æ–µ —Å–æ–≤–µ—Ç—Å–∫–æ–µ —Å—Ç—Ä–µ–ª–∫–æ–≤–æ–µ –æ—Ä—É–∂–∏–µ, –∏–∑–≤–µ—Å—Ç–Ω–æ–µ —Å–≤–æ–µ–π –Ω–∞–¥—ë–∂–Ω–æ—Å—Ç—å—é –∏ –º–æ—â—å—é.",
            image: "https://via.placeholder.com/600x200?text=AK-47"
        }
    ];

    function saveItems() {
        localStorage.setItem("weaponItems", JSON.stringify(items));
    }

    function renderCards() {
        const weaponsDiv = document.getElementById("weaponsList");
        weaponsDiv.innerHTML = "";
        items.forEach((item) => {
            weaponsDiv.innerHTML += `
                <div class="card">
                    <img src="${item.image}" alt="${item.title}">
                    <h2 class="card-title">${item.title}</h2>
                    <p class="card-desc">${item.description}</p>
                </div>
            `;
        });
    }

    function checkLogin() {
        const user = document.getElementById("username").value.trim();
        const pass = document.getElementById("password").value.trim();

        if (user === adminUser && pass === adminPass) {
            localStorage.setItem("adminLogged", "true");
            document.getElementById("loginForm").style.display = "none";
            document.getElementById("addPanel").style.display = "block";
        } else {
            alert("‚ö†Ô∏è –õ–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å –Ω–µ–≤–µ—Ä–Ω—ã!");
        }
    }

    function addItem() {
        const title = document.getElementById("newTitle").value.trim();
        const desc = document.getElementById("newContent").value.trim();
        const image = document.getElementById("newImage").value.trim();

        if (!title || !desc || !image) return;

        items.push({ title, description: desc, image });
        saveItems();
        renderCards();

        document.getElementById("newTitle").value = "";
        document.getElementById("newContent").value = "";
        document.getElementById("newImage").value = "";

        document.getElementById("addPanel").style.display = "none";
    }

    document.querySelector(".admin-btn").addEventListener("click", () => {
        if (localStorage.getItem("adminLogged") === "true") {
            document.getElementById("addPanel").style.display = "block";
        } else {
            document.getElementById("loginForm").style.display = "flex";
        }
    });

    renderCards();
</script>

</body>
</html>
