<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–û—Ä—É–∂–∏–µ –∏ –≤–æ–æ—Ä—É–∂–µ–Ω–∏–µ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: #1a1a1a;
      color: white;
    }

    .header {
      background: linear-gradient(to right, #c21010, #e63946);
      text-align: center;
      padding: 2rem;
      font-family: 'Playfair Display', serif;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 1rem 0;
    }

    .tab {
      cursor: pointer;
      padding: 1rem 2rem;
      background: #333;
      border-radius: 10px;
      transition: background 0.3s;
    }

    .tab.active {
      background: #ff3b3b;
      color: black;
    }

    .cards-container {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      padding: 2rem;
      justify-content: center;
    }

    .card {
      background: #222;
      border-radius: 20px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 300px;
      min-height: 300px;
      padding: 1.5rem;
      box-shadow: 0 0 10px #000;
      border: 1px solid #444;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 15px;
      margin-bottom: 1rem;
    }

    .card-title {
      color: #ff3b3b;
      font-size: 1.5rem;
      font-family: 'Playfair Display', serif;
      margin-bottom: 0.5rem;
    }

    .card-desc {
      font-size: 1rem;
      text-align: center;
    }

    .admin-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ff3b3b;
      color: white;
      border: none;
      width: 50px;
      height: 50px;
      font-size: 1.5rem;
      border-radius: 50%;
      cursor: pointer;
      z-index: 999;
    }

    /* –§–æ—Ä–º—ã */
    #loginForm,
    #addPanel,
    #editPanel {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .form-box {
      background: #222;
      padding: 2rem;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .form-box input,
    .form-box textarea,
    .form-box button,
    .form-box select {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 10px;
    }

    .search-button {
      background: #4caf50;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin-top: 0.5rem;
      border-radius: 5px;
      cursor: pointer;
    }

    footer.back-btn a {
      display: block;
      text-align: center;
      margin-top: 2rem;
      background: #222;
      color: #ff3b3b !important;
      padding: 0.8rem 2rem;
      border-radius: 20px;
      text-decoration: none;
      border: 2px solid #ff3b3b;
    }

    footer.back-btn a:hover {
      background: #ff3b3b;
      color: #222 !important;
    }

    .card-actions {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .card-actions button {
      background: #c21010;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>
</head>
<body>

<header class="header">
  <h1>–û—Ä—É–∂–∏–µ –∏ –≤–æ–æ—Ä—É–∂–µ–Ω–∏–µ</h1>
</header>

<div class="tabs">
  <div class="tab active" onclick="switchTab('weapon')">–û—Ä—É–∂–∏–µ</div>
  <div class="tab" onclick="switchTab('equipment')">–í–æ–æ—Ä—É–∂–µ–Ω–∏–µ</div>
</div>

<div class="cards-container" id="cardsContainer"></div>

<button class="admin-btn">+</button>

<!-- –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è -->
<div id="loginForm">
  <div class="form-box">
    <h2>üîê –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</h2>
    <input type="text" id="username" placeholder="–õ–æ–≥–∏–Ω">
    <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å">
    <button onclick="checkLogin()">–í–æ–π—Ç–∏</button>
  </div>
</div>

<!-- –ü–∞–Ω–µ–ª—å –¥–æ–±–∞–≤–ª–µ–Ω–∏—è -->
<div id="addPanel">
  <div class="form-box">
    <h2 style="color:white;">–î–æ–±–∞–≤–∏—Ç—å —ç–ª–µ–º–µ–Ω—Ç</h2>
    <select id="categorySelect">
      <option value="weapon">–û—Ä—É–∂–∏–µ</option>
      <option value="equipment">–í–æ–æ—Ä—É–∂–µ–Ω–∏–µ</option>
    </select>
    <input id="newTitle" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ">
    <textarea id="newContent" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ..."></textarea>
    <input id="newImageLink" placeholder="–°—Å—ã–ª–∫–∞ –Ω–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ">
    <button class="search-button" onclick="searchOnlineInfo()">üîç –ù–∞–π—Ç–∏ –≤ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç–µ</button>
    <button onclick="addItem()">–î–æ–±–∞–≤–∏—Ç—å</button>
  </div>
</div>

<!-- –ü–∞–Ω–µ–ª—å —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è -->
<div id="editPanel">
  <div class="form-box">
    <h2 style="color:white;">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —ç–ª–µ–º–µ–Ω—Ç</h2>
    <select id="editCategorySelect">
      <option value="weapon">–û—Ä—É–∂–∏–µ</option>
      <option value="equipment">–í–æ–æ—Ä—É–∂–µ–Ω–∏–µ</option>
    </select>
    <input id="editTitle" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ">
    <textarea id="editContent" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ..."></textarea>
    <input id="editImageLink" placeholder="–°—Å—ã–ª–∫–∞ –Ω–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ">
    <button class="search-button" onclick="searchEditOnlineInfo()">üîç –ù–∞–π—Ç–∏ –≤ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç–µ</button>
    <button onclick="saveEdit()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    <button onclick="deleteItem()" style="background:#c21010; margin-top:0.5rem;">üóë –£–¥–∞–ª–∏—Ç—å</button>
  </div>
</div>

<footer class="back-btn">
  <a href="index.html">‚¨Ö –ù–∞–∑–∞–¥</a>
</footer>

<script>
  const adminUser = "DenchikTop1";
  const adminPass = "DenchikTop1";

  let weapons = JSON.parse(localStorage.getItem("weapons")) || [];
  let equipments = JSON.parse(localStorage.getItem("equipments")) || [];

  let currentTab = "weapon";
  let editIndex = null;
  let editType = "";

  function saveData() {
    localStorage.setItem("weapons", JSON.stringify(weapons));
    localStorage.setItem("equipments", JSON.stringify(equipments));
  }

  function switchTab(tab) {
    currentTab = tab;
    document.querySelectorAll(".tab").forEach(el => el.classList.remove("active"));
    document.querySelector(`.tab[onclick="switchTab('${tab}')"]`).classList.add("active");
    renderCards();
  }

  function renderCards() {
    const container = document.getElementById("cardsContainer");
    const items = currentTab === "weapon" ? weapons : equipments;

    container.innerHTML = "";
    items.forEach((item, index) => {
      container.innerHTML += `
        <div class="card">
          <img src="${item.image}" alt="${item.title}">
          <h2 class="card-title">${item.title}</h2>
          <p class="card-desc">${item.description}</p>
          ${localStorage.getItem("adminLogged") === "true" ? `<div class="card-actions"><button onclick="openEdit(${index}, '${currentTab}')">‚úèÔ∏è</button></div>` : ''}
        </div>
      `;
    });
  }

  function checkLogin() {
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();

    if (user === adminUser && pass === adminPass) {
      localStorage.setItem("adminLogged", "true");
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("addPanel").style.display = "flex";
    } else {
      alert("‚ö†Ô∏è –õ–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å –Ω–µ–≤–µ—Ä–Ω—ã!");
    }
  }

  function addItem() {
    const title = document.getElementById("newTitle").value.trim();
    const desc = document.getElementById("newContent").value.trim();
    const image = document.getElementById("newImageLink").value.trim();
    const category = document.getElementById("categorySelect").value;

    if (!title || !desc || !image) return;

    if (category === "weapon") {
      weapons.push({ title, description: desc, image });
    } else {
      equipments.push({ title, description: desc, image });
    }

    saveData();
    renderCards();

    // –°–±—Ä–æ—Å —Ñ–æ—Ä–º—ã
    document.getElementById("newTitle").value = "";
    document.getElementById("newContent").value = "";
    document.getElementById("newImageLink").value = "";
    document.getElementById("addPanel").style.display = "none";
  }

  function openEdit(index, type) {
    editIndex = index;
    editType = type;
    const item = type === "weapon" ? weapons[index] : equipments[index];

    document.getElementById("editTitle").value = item.title;
    document.getElementById("editContent").value = item.description;
    document.getElementById("editImageLink").value = item.image;
    document.getElementById("editCategorySelect").value = type;

    document.getElementById("addPanel").style.display = "none";
    document.getElementById("editPanel").style.display = "flex";
  }

  function saveEdit() {
    const title = document.getElementById("editTitle").value.trim();
    const desc = document.getElementById("editContent").value.trim();
    const image = document.getElementById("editImageLink").value.trim();
    const category = document.getElementById("editCategorySelect").value;

    if (!title || !desc || !image || editIndex === null) return;

    if (editType === "weapon") {
      weapons[editIndex] = { title, description: desc, image };
    } else {
      equipments[editIndex] = { title, description: desc, image };
    }

    saveData();
    renderCards();
    document.getElementById("editPanel").style.display = "none";
    editIndex = null;
    editType = "";
  }

  function deleteItem() {
    if (confirm("–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç—É –∫–∞—Ä—Ç–æ—á–∫—É?")) {
      if (editType === "weapon") {
        weapons.splice(editIndex, 1);
      } else {
        equipments.splice(editIndex, 1);
      }
      saveData();
      renderCards();
      document.getElementById("editPanel").style.display = "none";
      editIndex = null;
      editType = "";
    }
  }

  function searchOnlineInfo() {
    const title = document.getElementById("newTitle").value.trim();
    if (title) {
      window.open("https://www.google.com/search?q=" + encodeURIComponent(title), "_blank");
    } else {
      alert("–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –¥–ª—è –ø–æ–∏—Å–∫–∞");
    }
  }

  function searchEditOnlineInfo() {
    const title = document.getElementById("editTitle").value.trim();
    if (title) {
      window.open("https://www.google.com/search?q=" + encodeURIComponent(title), "_blank");
    } else {
      alert("–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –¥–ª—è –ø–æ–∏—Å–∫–∞");
    }
  }

  document.querySelector(".admin-btn").addEventListener("click", () => {
    if (localStorage.getItem("adminLogged") === "true") {
      document.getElementById("addPanel").style.display = "flex";
    } else {
      document.getElementById("loginForm").style.display = "flex";
    }
  });

  document.addEventListener("DOMContentLoaded", () => {
    switchTab("weapon");
  });
</script>

</body>
</html>
