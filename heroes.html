<script>
    const adminUser = "DenchikTop1";

        },

        },

        }
    ];

    function saveHeroes() {
        localStorage.setItem("soviet_heroes", JSON.stringify(heroesList));
    }

    function renderHeroes() {
        const container = document.getElementById("heroesContainer");
        container.innerHTML = "";
        heroesList.forEach(hero => {
            container.innerHTML += `
                <div class="info-card">
                    <h2 class="card-title">${hero.title}</h2>

            `;
        });
    }

    function checkLogin() {
        const user = document.getElementById("username").value.trim();
        const pass = document.getElementById("password").value.trim();

        if (user === adminUser && pass === adminPass) {
            localStorage.setItem("adminLogged", "true");
            document.getElementById("loginForm").style.display = "none";
            document.getElementById("addPanel").style.display = "block";
        } else {
            alert("‚ö†Ô∏è –õ–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å –Ω–µ–≤–µ—Ä–Ω—ã!");
        }
    }

    function addHero() {
        const title = document.getElementById("newTitle").value.trim();
        const content = document.getElementById("newContent").value.trim();

        if (!title || !content) return;

        heroesList.push({ title, content });
        saveHeroes();
        renderHeroes();

        document.getElementById("newTitle").value = "";
        document.getElementById("newContent").value = "";
        document.getElementById("addPanel").style.display = "none";
    }

    document.querySelector(".admin-btn").addEventListener("click", () => {
        if (localStorage.getItem("adminLogged") === "true") {
            document.getElementById("addPanel").style.display = "block";
        } else {
            document.getElementById("loginForm").style.display = "flex";

    renderHeroes();
</script>
