<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {

      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: #1a1a1a;
      color: white;
    }

    header.header {
      background: linear-gradient(to right, #c21010, #e63946);
      text-align: center;
      padding: 2rem;

    }

    .container {
      max-width: 1200px;

    }

    .info-card {
      display: flex;
      gap: 1rem;
      background: #222222;
      color: white;
      border-radius: 15px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 0 10px #000;
      border: 1px solid #444;
      align-items: start;
    }

    .card-img {
      width: 120px;

      object-fit: cover;
      border-radius: 10px;
    }

    .card-content {
      flex-grow: 1;
    }

    h2.card-title {
      color: #ff3b3b;
      font-size: 1.5rem;
      font-family: 'Playfair Display', serif;
      margin-bottom: 0.5rem;
    }

    p.card-desc {
      font-size: 1rem;
    }

    .admin-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ff3b3b;
      color: white;
      border: none;
      width: 50px;
      height: 50px;
      font-size: 1.5rem;
      border-radius: 50%;
      cursor: pointer;
      z-index: 999;
    }

    #loginForm {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .login-box {
      background: #222;
      padding: 2rem;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 1rem 0;
      border: none;
      border-radius: 10px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #ff3b3b;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }

    #addPanel, #editPanel {
      display: none;
      background: #1c1c1c;
      padding: 1.5rem;
      border-radius: 10px;
      margin-top: 1rem;
    }

    #addPanel input,
    #addPanel textarea,
    #addPanel button,
    #editPanel input,
    #editPanel textarea,
    #editPanel button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 10px;
    }

    #addPanel textarea,
    #editPanel textarea {
      resize: vertical;
      min-height: 100px;
    }

    #addPanel button,
    #editPanel button {
      background: #ff3b3b;
      color: white;
      cursor: pointer;
    }

    #imagePreview {
      max-width: 100%;
      max-height: 150px;
      margin-top: 0.5rem;
      border-radius: 10px;
      display: none;
    }

    .actions {
      margin-top: 1rem;
    }

    footer.back-btn a {
      display: block;
      text-align: center;
      margin-top: 2rem;
      background: #222;
      color: #ff3b3b !important;
      padding: 0.8rem 2rem;
      border-radius: 20px;
      text-decoration: none;
      border: 2px solid #ff3b3b;
    }

    footer.back-btn a:hover {
      background: #ff3b3b;
      color: #222 !important;
    }
  </style>
</head>
<body>

<header class="header">
  <h1>–ì–µ—Ä–æ–∏ –°–æ–≤–µ—Ç—Å–∫–æ–≥–æ –°–æ—é–∑–∞</h1>
</header>

<div class="container" id="heroesContainer"></div>

<button class="admin-btn">+</button>

<!-- –§–æ—Ä–º–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ -->
<div id="loginForm">
  <div class="login-box">
    <h2>üîê –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</h2>
    <input type="text" id="username" placeholder="–õ–æ–≥–∏–Ω">
    <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å">
    <button onclick="checkLogin()">–í–æ–π—Ç–∏</button>
  </div>
</div>

<!-- –§–æ—Ä–º–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –≥–µ—Ä–æ—è -->
<div id="addPanel">
  <h2 style="color:white;">–î–æ–±–∞–≤–∏—Ç—å –≥–µ—Ä–æ—è</h2>
  <input id="newTitle" placeholder="–ò–º—è –≥–µ—Ä–æ—è">
  <input id="newImage" placeholder="–°—Å—ã–ª–∫–∞ –Ω–∞ —Ñ–æ—Ç–æ">
  <textarea id="newContent" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ..."></textarea>
  <img id="imagePreview" src="" alt="–ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä —Ñ–æ—Ç–æ">
  <button onclick="addHero()">–î–æ–±–∞–≤–∏—Ç—å</button>
</div>

<!-- –§–æ—Ä–º–∞ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –≥–µ—Ä–æ—è -->
<div id="editPanel">
  <h2 style="color:white;">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –≥–µ—Ä–æ—è</h2>
  <input id="editTitle" placeholder="–ò–º—è –≥–µ—Ä–æ—è">
  <input id="editImage" placeholder="–°—Å—ã–ª–∫–∞ –Ω–∞ —Ñ–æ—Ç–æ">
  <textarea id="editContent" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ..."></textarea>
  <img id="editImagePreview" src="" alt="–ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä —Ñ–æ—Ç–æ">
  <div class="actions">
    <button onclick="saveEdit()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    <button onclick="deleteHero()">–£–¥–∞–ª–∏—Ç—å</button>
  </div>
</div>

<footer class="back-btn">
  <a href="index.html">‚¨Ö –ù–∞–∑–∞–¥</a>
</footer>

<script>
  const adminUser = "DenchikTop1";
  const adminPass = "DenchikTop1";

  let heroesList = JSON.parse(localStorage.getItem("soviet_heroes")) || [
    {
      title: "–°–∞—à–∞ –ë–æ—Ä–æ–¥—É–ª–∏–Ω",
      content: "–Æ–Ω—ã–π —Ä–∞–∑–≤–µ–¥—á–∏–∫, –ø–æ–≥–∏–±—à–∏–π, —Å–ø–∞—Å–∞—è —Ç–æ–≤–∞—Ä–∏—â–µ–π. –ï–≥–æ –∏–º—è —Å—Ç–∞–ª–æ —Å–∏–º–≤–æ–ª–æ–º –º—É–∂–µ—Å—Ç–≤–∞ —à–∫–æ–ª—å–Ω–∏–∫–æ–≤ –≤ –≥–æ–¥—ã –≤–æ–π–Ω—ã.",
      image: ""
    },
    {
      title: "–ó–æ—è –ö–æ—Å–º–æ–¥–µ–º—å—è–Ω—Å–∫–∞—è",
      content: "–°–æ–≤–µ—Ç—Å–∫–∞—è –ø–∞—Ä—Ç–∏–∑–∞–Ω–∫–∞, –∫–∞–∑–Ω—ë–Ω–Ω–∞—è —Ñ–∞—à–∏—Å—Ç–∞–º–∏. –ï—ë –ø–æ–¥–≤–∏–≥ —Å—Ç–∞–ª –∏–∑–≤–µ—Å—Ç–µ–Ω –ø–æ –≤—Å–µ–π —Å—Ç—Ä–∞–Ω–µ.",
      image: ""
    },
    {
      title: "–ü—ë—Ç—Ä –í–æ—Å—Ç—Ä—É—Ö–∏–Ω",
      content: "–£—á–∞—Å—Ç–Ω–∏–∫ –°—Ç–∞–ª–∏–Ω–≥—Ä–∞–¥—Å–∫–æ–π –±–∏—Ç–≤—ã. –ü–æ–≥–∏–±, –ø—Ä–∏–∫—Ä—ã–≤–∞—è —Ä–æ—Ç—É –æ–≥–Ω—ë–º –∏–∑ –ø—É–ª–µ–º—ë—Ç–∞.",
      image: ""
    }
  ];

  let editIndex = null;

  function saveHeroes() {
    localStorage.setItem("soviet_heroes", JSON.stringify(heroesList));
  }

  function renderHeroes() {
    const container = document.getElementById("heroesContainer");
    container.innerHTML = "";
    heroesList.forEach((hero, index) => {
      container.innerHTML += `
        <div class="info-card">
          ${hero.image ? `<img src="${hero.image}" class="card-img">` : ''}
          <div class="card-content">
            <h2 class="card-title">${hero.title}</h2>
            <p class="card-desc">${hero.content}</p>
            ${localStorage.getItem("adminLogged") === "true" ? `<button onclick="openEdit(${index})">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>` : ''}
          </div>
        </div>
      `;
    });
  }

  function checkLogin() {
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();

    if (user === adminUser && pass === adminPass) {
      localStorage.setItem("adminLogged", "true");
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("addPanel").style.display = "block";
      renderHeroes();
    } else {
      alert("‚ö†Ô∏è –õ–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å –Ω–µ–≤–µ—Ä–Ω—ã!");
    }
  }

  function addHero() {
    const title = document.getElementById("newTitle").value.trim();
    const content = document.getElementById("newContent").value.trim();
    const image = document.getElementById("newImage").value.trim();

    if (!title || !content) return;

    heroesList.push({ title, content, image });
    saveHeroes();
    renderHeroes();

    document.getElementById("newTitle").value = "";
    document.getElementById("newContent").value = "";
    document.getElementById("newImage").value = "";
    document.getElementById("imagePreview").style.display = "none";
    document.getElementById("addPanel").style.display = "none";
  }

  function openEdit(index) {
    editIndex = index;
    const hero = heroesList[index];
    document.getElementById("editTitle").value = hero.title;
    document.getElementById("editContent").value = hero.content;
    document.getElementById("editImage").value = hero.image;
    const preview = document.getElementById("editImagePreview");
    if (hero.image) {
      preview.src = hero.image;
      preview.style.display = "block";
    } else {
      preview.style.display = "none";
    }
    document.getElementById("addPanel").style.display = "none";
    document.getElementById("editPanel").style.display = "block";
  }

  function saveEdit() {
    const title = document.getElementById("editTitle").value.trim();
    const content = document.getElementById("editContent").value.trim();
    const image = document.getElementById("editImage").value.trim();

    if (!title || !content || editIndex === null) return;

    heroesList[editIndex] = { title, content, image };
    saveHeroes();
    editIndex = null;
    document.getElementById("editPanel").style.display = "none";
    renderHeroes();
  }

  function deleteHero() {
    if (confirm("–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ–≥–æ –≥–µ—Ä–æ—è?")) {
      heroesList.splice(editIndex, 1);
      saveHeroes();
      editIndex = null;
      document.getElementById("editPanel").style.display = "none";
      renderHeroes();
    }
  }

  // –ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
  document.getElementById("newImage").addEventListener("input", function () {
    const url = this.value;
    const preview = document.getElementById("imagePreview");
    if (url) {
      preview.src = url;
      preview.style.display = "block";
    } else {
      preview.style.display = "none";
    }
  });

  document.getElementById("editImage").addEventListener("input", function () {
    const url = this.value;
    const preview = document.getElementById("editImagePreview");
    if (url) {
      preview.src = url;
      preview.style.display = "block";
    } else {
      preview.style.display = "none";
    }
  });

  document.querySelector(".admin-btn").addEventListener("click", () => {
    if (localStorage.getItem("adminLogged") === "true") {
      document.getElementById("addPanel").style.display = "block";
      document.getElementById("editPanel").style.display = "none";
    } else {
      document.getElementById("loginForm").style.display = "flex";
    }
  });

  renderHeroes();
</script>

</body>
</html>
