<!-- index.html (Главная страница) -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Великая Отечественная война</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .main-title {
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            text-align: center;
            color: #2c3e50;
            margin: 30px 0;
            font-size: 2.5rem;
        }

        .main-image {
            width: 100%;
            max-width: 800px;
            height: auto;
            border-radius: 15px;
            margin: 0 auto 40px;
            display: block;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .nav-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: auto;
        }

        .nav-button {
            background: #960018;
            color: white;
            padding: 25px 40px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            flex: 1 1 300px;
            text-align: center;
            border: 2px solid #65000B;
        }

        .nav-button:hover {
            background: #65000B;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 2rem;
            }
            
            .nav-button {
                font-size: 1.2rem;
                padding: 20px 30px;
            }
        }
    </style>
</head>
<body>
    <h1 class="main-title">История Великой Отечественной войны</h1>
    
    <!-- Вставьте свою картинку вместо placeholder -->
    <img src="https://carder.top/imagens/1745785059155-667382044.jpg" alt="Главное изображение" class="main-image">

    <div class="nav-container">
        <a href="heroes.html" class="nav-button">Герои</a>
        <a href="history.html" class="nav-button">История</a>
    </div>
</body>
</html>
